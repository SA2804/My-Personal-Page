      <div class="jumbotron my-5 mx-5">
        <h1 id="txt-1">Current Date and Time is : </h1>
        <h2 class="display-4 time"></h2>
        <p class="lead">Date in JS is used along with HTML DOM </p>
        <hr class="my-4">

      </div>
    <script>
      let a;
      let time;
      let date;
      setInterval(() => {
        a=new Date();
        time=a.getHours()+':'+a.getMinutes()+':'+a.getSeconds();
        date=a.toLocaleDateString();
        document.getElementsByClassName('display-4')[0].innerHTML=date+" and "+time
      },1000);
    </script>
  </body>
